<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="codigo" value="#{funcionarioBean.codigo}" />
        <f:viewAction action="#{funcionarioBean.buscar()}" />
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Visualizar Funcionário
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-visualizar">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="2">

                            <p:outputLabel class="cadastro" value="Nome" />
                            <h:outputText value="#{funcionarioBean.funcionario.nome}" />

                            <p:outputLabel class="cadastro" value="RG"/>
                            <h:outputText value="#{funcionarioBean.funcionario.rg}" />

                            <p:outputLabel class="cadastro" value="CPF" />
                            <h:outputText value="#{funcionarioBean.funcionario.cpf}" />

                            <p:outputLabel class="cadastro" value="Telefone"/>
                            <h:outputText value="#{funcionarioBean.funcionario.telefone}" />

                            <p:outputLabel class="cadastro" value="Data de Nascimento"/>
                            <h:outputText value="#{funcionarioBean.funcionario.nascimento}" >
                                <f:convertDateTime locale="pt_BR" />
                            </h:outputText>

                            <p:outputLabel class="cadastro" value="Estado Civil"/>
                            <h:outputText value="#{funcionarioBean.funcionario.estadoCivil}" />

                            <p:outputLabel value="Formação" class="cadastro"/>
                            <h:outputText value="#{funcionarioBean.funcionario.formacao}" />

                            <p:outputLabel class="cadastro" value="Endereço"  />
                            <h:outputText value="#{funcionarioBean.funcionario.endereco}" />

                            <p:outputLabel class="cadastro" value="Número"  />
                            <h:outputText value="#{funcionarioBean.funcionario.numero}" />

                            <p:outputLabel class="cadastro" value="Complemento"  />
                            <h:outputText value="#{funcionarioBean.funcionario.complemento}" />

                            <p:outputLabel class="cadastro" value="Bairro" />
                            <h:outputText value="#{funcionarioBean.funcionario.bairro}" />

                            <p:outputLabel class="cadastro" value="Cidade" />
                            <h:outputText value="#{funcionarioBean.funcionario.cidade}" />

                            <p:outputLabel class="cadastro" value="Estado "/>
                            <h:outputText value="#{funcionarioBean.funcionario.estado}" />

                            <p:outputLabel class="cadastro" value="Data de Admissão"/>
                            <h:outputText value="#{funcionarioBean.funcionario.dataAdmissao}">
                                <f:convertDateTime locale="pt_BR" />
                            </h:outputText> 
                                
                            <p:outputLabel class="cadastro" value="Data de Demissão" />
                            <h:outputText value="#{funcionarioBean.funcionario.dataDemissao}">
                                <f:convertDateTime locale="pt_BR" />
                            </h:outputText>
                                
                            <p:outputLabel class="cadastro" value="Cargo "/>
                            <h:outputText value="#{funcionarioBean.funcionario.codigoCargo.nome}" />

                            <p:outputLabel class="cadastro" value="E-mail"/>
                            <h:outputText value="#{funcionarioBean.funcionario.email}" />

                            <p:outputLabel class="cadastro" value="Login"/>
                            <h:outputText value="#{funcionarioBean.funcionario.login}" />

                            <p:outputLabel class="cadastro" value="Perfil"/>
                            <h:outputText value="#{funcionarioBean.funcionario.codigoPerfil.nomePerfil}" />

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-voltar" value="Voltar" outcome="funcionarioListar.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
