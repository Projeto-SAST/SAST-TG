<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="codigo" value="#{planoClienteBean.codCli}" />
        <f:viewAction action="#{planoClienteBean.listar()}" />

    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Consultar Planos do Cliente
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrado." value="#{planoClienteBean.planoclientes}"
                                     var="Plano" paginator="true" paginatorPosition="bottom" rows="10">
                            
                            <p:column headerText="Descrição" sortBy="#{Plano.codigoPlano.descricao}" filterBy="#{Plano.codigoPlano.descricao}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.codigoPlano.descricao}" />
                            </p:column>
                            
                            <p:column headerText="Velocidade" sortBy="#{Plano.codigoPlano.velocidade}" filterBy="#{Plano.codigoPlano.velocidade}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.codigoPlano.velocidade} Kbps" />
                            </p:column>

                            <p:column headerText="Garantia de Banda" sortBy="#{Plano.codigoPlano.garantia}" filterBy="#{Plano.codigoPlano.garantia}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.codigoPlano.garantia}%" />
                            </p:column>

                            <p:column headerText="Tipo de Conexão" sortBy="#{Plano.codigoPlano.tipoConexao}" filterBy="#{Plano.codigoPlano.tipoConexao}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.codigoPlano.tipoConexao}" />
                            </p:column>

                            <p:column headerText="Valor" sortBy="#{Plano.codigoPlano.valor}}" filterBy="#{Plano.codigoPlano.valor}"
                                      filterMatchMode="contains">
                                <h:outputText value="R$ #{Plano.codigoPlano.valor}" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="editar" value="" outcome="planoclienteEditar.xhtml">
                                        <f:param name="codigo" value="#{Plano.codigo}" />
                                    </p:button>

                                    <p:button styleClass="excluir" value="" outcome="planoclienteExcluir.xhtml">
                                        <f:param name="codigo" value="#{Plano.codigo}" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="add">
                        <p:button styleClass="incluir" value="Novo Plano"
                            outcome="planoclienteIncluir.xhtml">       
                            <f:param name="codigo" value="#{planoClienteBean.codCli}" />
                        </p:button>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
