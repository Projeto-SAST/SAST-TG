<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{planoBean.listar()}" /> 
    </f:metadata>
    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Consultar Planos
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrado." value="#{planoBean.planos}"
                                     var="Plano" paginator="true" rows="10">
                            
                            <p:column headerText="Descrição" sortBy="#{Plano.descricao}" filterBy="#{Plano.descricao}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.descricao}" />
                            </p:column>
                            
                            <p:column headerText="Velocidade" sortBy="#{Plano.velocidade}" filterBy="#{Plano.velocidade}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.velocidade} Kbps" />
                            </p:column>

                            <p:column headerText="Garantia de Banda" sortBy="#{Plano.garantia}" filterBy="#{Plano.garantia}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.garantia}%" />
                            </p:column>

                            <p:column headerText="Tipo de Conexão" sortBy="#{Plano.tipoConexao}" filterBy="#{Plano.tipoConexao}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Plano.tipoConexao}" />
                            </p:column>

                            <p:column headerText="Valor" sortBy="#{Plano.valor}" filterBy="#{Plano.valor}"
                                      filterMatchMode="contains">
                                <h:outputText value="R$ #{Plano.valor}" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="visualizar" value="" outcome="planoVisualizar.xhtml">
                                        <f:param name="codigo" value="#{Plano.codigo}" />
                                    </p:button>

                                    <p:button class="editar" value="" outcome="planoEditar.xhtml">
                                        <f:param name="codigo" value="#{Plano.codigo}" />
                                    </p:button>

                                    <p:button styleClass="excluir" value="" outcome="planoExcluir.xhtml">
                                        <f:param name="codigo" value="#{Plano.codigo}" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="add">
                        <p:button styleClass="incluir" value="Novo Plano"
                                  outcome="planoIncluir.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
