<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="codigo" value="#{planoBean.codigo}" />
        <f:viewAction action="#{planoBean.buscar()}" />
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Excluir Plano
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-visualizar">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="2">

                            <p:outputLabel value="Descrição" class="cadastro" />
                            <h:outputText value="#{planoBean.plano.descricao}" />

                            <p:outputLabel value="Velocidade" class="cadastro" />
                            <h:outputText value="#{planoBean.plano.velocidade} Kbps" />

                            <p:outputLabel value="Garantia de Banda" class="cadastro" />
                            <h:outputText value="#{planoBean.plano.garantia}%" />

                            <p:outputLabel value="Tipo de Conexão" class="cadastro" />
                            <h:outputText value="#{planoBean.plano.tipoConexao}" />

                            <p:outputLabel value="Valor" class="cadastro" />
                            <h:outputText value="R$ #{planoBean.plano.valor}" />

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-voltar" value="Voltar" outcome="planoListar.xhtml" />
                        <p:commandButton class="btn-cancelar" type="submit" value="Excluir" update="pnlDados mensagem"
                                         actionListener="#{planoBean.excluir()}">
                            <p:confirm header="Confirmar exclusão" message="Deseja realmente excluir este registro?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
