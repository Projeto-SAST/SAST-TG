<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Excluir Plano
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-visualizar">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="2">

                            <p:outputLabel value="Descrição do Cargo" class="cadastro" />
                            <h:outputText value="Plano do Chuck Norris" />

                            <p:outputLabel value="Velocidade" class="cadastro" />
                            <h:outputText value="99999999999999999999999999999" />

                            <p:outputLabel value="Garantia de Banda" class="cadastro" />
                            <h:outputText value="999999999999%" />

                            <p:outputLabel value="Tipo de Conexão" class="cadastro" />
                            <h:outputText value="Fibra, Rádio e Cabo" />

                            <p:outputLabel value="Valor" class="cadastro" />
                            <h:outputText value="- R$ 99.999,99" />

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-voltar" value="Voltar" outcome="planoListar.xhtml" />
                        <p:commandButton class="btn-cancelar" type="submit" value="Excluir" update="pnlDados mensagem"
                                         actionListener="#"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
