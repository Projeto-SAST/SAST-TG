<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Consultar Funcionários
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-incluir">
                        <p:growl id="msg2"/>
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel for="nome" styleClass="cadastro text-align: right" value="Nome:"/>
                            <p:inputText id="nome" styleClass="cadastro" maxlength="45" value="#{funcionarioBean.funcionarioPesquisa.nome}"/>
                            <p:outputLabel for="cpf" styleClass="cadastro" value="CPF:"/>
                            <p:inputMask id="cpf" styleClass="cadastro" maxlength="14" mask="999.999.999-99" value="#{funcionarioBean.funcionarioPesquisa.cpf}"/>
                        </p:panelGrid>

                        <div class="add">
                            <p:commandButton styleClass="incluir" 
                                             value="Pesquisar"
                                             update="msg2"
                                             action="#{funcionarioBean.pesquisar()}"/>
                            <p:button styleClass="incluir" value="Novo Funcionário"
                                      outcome="funcionarioIncluir.xhtml" />
                        </div>
                    </div>
                </div>

                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrado." 
                                     value="#{funcionarioBean.funcionarios}"
                                     var="funcionario" 
                                     paginatorPosition="bottom"
                                     rendered="#{funcionarioBean.exibirResultado}"
                                     rows="10"
                                     id="painel">

                            <p:column headerText="Nome" 
                                      sortBy="#{funcionario.nome}" 
                                      styleClass=""
                                      style="text-align: center">

                                <h:outputText value="#{funcionario.nome}" />
                            </p:column>

                            <p:column headerText="Telefone" 
                                      sortBy="#{funcionario.telefone}" 
                                      styleClass="text-center">
                                <h:outputText value="#{funcionario.telefone}">
                                    <f:converter converterId="telefoneConverter"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="E-mail" 
                                      sortBy="#{funcionario.email}" 
                                      styleClass="text-center">
                                <h:outputText value="#{funcionario.email}" />
                            </p:column>

                            <p:column headerText="Cidade" 
                                      sortBy="#{funcionario.cidade}"
                                      styleClass="text-center">
                                <h:outputText value="#{funcionario.cidade}" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="visualizar" value=""
                                              outcome="funcionarioVisualizar.xhtml">
                                        <f:param name="codigo" value="#" />
                                    </p:button>

                                    <p:button class="editar" value="" outcome="funcionarioEditar.xhtml">
                                        <f:param name="codigo" value="#" />
                                    </p:button>

                                    <p:button styleClass="excluir" value=""
                                              outcome="funcionarioExcluir.xhtml">
                                        <f:param name="codigo" value="#" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
