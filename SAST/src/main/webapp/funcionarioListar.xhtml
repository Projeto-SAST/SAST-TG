<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{funcionarioBean.listar()}" /> 
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Consulta de Funcionários
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrao." value="#{funcionarioBean.funcionarios}"
                                     var="Funcionario" paginator="true" paginatorPosition="bottom" rows="10">

                            <p:column headerText="Nome" sortBy="#{Funcionario.nome}" filterBy="#{Funcionario.nome}"
                                      filterMatchMode="contains"
                                      style="text-align: center">
                                <h:outputText value="#{Funcionario.nome}" />
                            </p:column>

                            <p:column headerText="Telefone" sortBy="#{Funcionario.telefone}" filterBy="#{Funcionario.telefone}"
                                      filterMatchMode="contains"
                                      style="text-align: center">
                                <h:outputText value="#{Funcionario.telefone}" />
                            </p:column>

                            <p:column headerText="E-mail" sortBy="#{Funcionario.email}" filterBy="#{Funcionario.email}"
                                      filterMatchMode="contains"
                                      style="text-align: center">
                                <h:outputText value="#{Funcionario.email}" />
                            </p:column>

                            <p:column headerText="Cidade" sortBy="#{Funcionario.cidade}}" filterBy="#{Funcionario.cidade}"
                                      filterMatchMode="contains"
                                      style="text-align: center">
                                <h:outputText value="#{Funcionario.cidade}" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="visualizar" value=""
                                              outcome="funcionarioVisualizar.xhtml">
                                        <f:param name="codigo" value="#{Funcionario.codigo}" />
                                    </p:button>

                                    <p:button class="editar" value="" outcome="funcionarioEditar.xhtml">
                                        <f:param name="codigo" value="#{Funcionario.codigo}" />
                                    </p:button>

                                    <p:button styleClass="excluir" value=""
                                              outcome="funcionarioExcluir.xhtml">
                                        <f:param name="codigo" value="#{Funcionario.codigo}" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="add">
                        <p:button styleClass="incluir" value="Novo Funcionário"
                                  outcome="funcionarioIncluir.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
