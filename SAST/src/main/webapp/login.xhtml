<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
		<link rel="StyleSheet" type="text/css" href="CSS/estilo.css" media="screen" />
		<title>SAST</title>
	</h:head>
	
	<h:body>
            <div class="login" id="back">
            </div>
            <div class="login" id="container">
                <p:growl id="msg2"/>
                    <h:form>
                            <h:panelGrid columns="1" class="entrar">
                                <p:inputText id="txtLogin" styleClass="txt"
                                             required="true"
                                             requiredMessage="O campo Login é obrigatório"
                                             value="#{AutenticacaoBean.funcionario.login}" />
                                
                                <p:password id="txtSenha" styleClass="txt" 
                                             required="true"
                                             requiredMessage="O campo Senha é obrigatório"
                                             value="#{AutenticacaoBean.funcionario.senha}"/>
                                <p:commandButton value="Entrar" styleClass="btn" update=":msg2"
                                                 actionListener="#{AutenticacaoBean.autenticar()}"/>
                            </h:panelGrid>
                    </h:form>
                </div>     
	</h:body>
</html>
