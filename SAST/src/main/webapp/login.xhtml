<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="StyleSheet" type="text/css" href="CSS/estilo.css" media="screen" />
		<title>SAST</title>
	</h:head>
	
	<h:body>
            <div class="login" id="back">
            </div>
            <div class="login" id="container">
                <f:view>
                    <h:form>
                        <div class="entrar">
                                <h:inputText id="txtLogin" value="" styleClass="txt"
                                             required="true"
                                             requiredMessage="O campo Login é obrigatório"
                                             value="#{autenticacaoBean.funcionario.login}" />
                                
                                <h:inputText id="txtSenha" value="" styleClass="txt" 
                                             required="true"
                                             requiredMessage="O campo Senha é obrigatório"
                                             value="#{autenticacaoBean.funcionario.senha}"/>
                                <h:commandButton value="Entrar" type="submit" styleClass="btn"
                                                 actionListener="#{autenticacaoBean.autenticar()}"/>
                        </div>
                    </h:form>
                </f:view>
            </div>     
	</h:body>
</html>
