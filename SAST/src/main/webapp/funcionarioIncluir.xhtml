<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="modeloGeral.xhtml">
		<ui:define name="titulo">
            Cadastrar Funcionário
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-incluir">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="3">

                            <p:outputLabel value="Nome" class="cadastro" for="nome" />
                            <p:inputText class="cadastro" id="nome" maxlength="45" required = "true"
                            			 placeholder="Digite aqui o nome ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="nome"/>
                            
                            <p:outputLabel class="cadastro" value="RG" for="rg"/>
                            <p:inputText class="cadastro" id="rg" maxlength="9" required="true"
                            			 placeholder="Digite aqui o RG ..."
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (8-9)"
                                         value="">
                                <f:validateLength minimum="8" maximum="9"/>
                            </p:inputText>
                            <p:message class="cadastro" for="rg"/>

							<p:outputLabel class="cadastro" value="CPF" for="cpf"/>
                            <p:inputText class="cadastro" id="cpf" maxlength="11" required="true"
                            			 placeholder="Digite aqui o CPF ..." 
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (10-11)"
                                         value="">
                                <f:validateLength minimum="10" maximum="11"/>
                            </p:inputText>
                            <p:message class="cadastro" for="cpf"/>
                            
                            <p:outputLabel class="cadastro" value="Telefone" for="telefone"/>
                            <p:inputText class="cadastro" id="telefone" maxlength="13" required="true"
                            			 placeholder="Digite aqui o telefone..." 
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (10-13)"
                                         value="">
                                <f:validateLength minimum="10" maximum="13"/>
                            </p:inputText>
                            <p:message class="cadastro" for="telefone"/>
                            
                            
                            <p:outputLabel class="cadastro" value="Data de Nascimento" for="nascimento"/>
                            <p:inputText class="cadastro" id="nascimento" maxlength="11" required="true"
                            			 placeholder="01/01/1999"
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (9-11)"
                                         value="">
                                <f:validateLength minimum="9" maximum="11"/>
                            </p:inputText>
                            <p:message class="cadastro" for="nascimento"/>
                            
                            <p:outputLabel class="cadastro" value="Estado Civil" for="estadocivil"/>
                            <p:inputText class="cadastro" id="estadocivil" maxlength="20" required="true"
                            			 placeholder="Digite aqui o estado civil..."
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (5-20)"
                                         value="">
                                <f:validateLength minimum="5" maximum="20"/>
                            </p:inputText>
                            <p:message class="cadastro" for="estadocivil"/>
                            
                            <p:outputLabel value="Formação" class="cadastro" for="formacao" />
                            <p:inputText class="cadastro" id="formacao" maxlength="45" required = "true"
                            			 placeholder="Digite aqui a formação..." 
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="formacao"/>
                       
                       
                            <p:outputLabel value="Endereço" class="cadastro" for="endereco" />
                            <p:inputText class="cadastro" id="endereco" maxlength="45" required = "true"
                            			 placeholder="Digite aqui o endereço..." 
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="endereco"/>


                            <p:outputLabel value="Número" class="cadastro" for="numero" />
                            <p:inputText class="cadastro" id="numero" maxlength="5" required = "true"
                            			 placeholder="Digite aqui o número..." 
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (1-5)"
                                         value="">
                                <f:validateLength minimum="1" maximum="5"/>
                            </p:inputText>
                            <p:message class="cadastro" for="numero"/>
                            
                            <p:outputLabel value="Complemento" class="cadastro" for="complemento" />
                            <p:inputText class="cadastro" id="complemento" maxlength="45"
                            			 placeholder="Digite aqui o complemento (se houver)..."
                                         validatorMessage="Tamanho inválido (3-45)"
                                         value="">
                                <f:validateLength minimum="3" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="complemento"/>
                            
                            
                            <p:outputLabel value="Bairro" class="cadastro" for="bairro" />
                            <p:inputText class="cadastro" id="bairro" maxlength="45" required = "true"
                            			 placeholder="Digite aqui o bairro..." 
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="bairro"/>


                            <p:outputLabel class="cadastro" value="Cidade" for="cidade"/>
                            <p:inputText class="cadastro" id="cidade" maxlength="25" required="true"
                            			 placeholder="Digite aqui a cidade..." 
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (3-25)"
                                         value="">
                                <f:validateLength minimum="3" maximum="25"/>
                            </p:inputText>
                            <p:message class="cadastro" for="cidade"/>

                            <p:outputLabel class="cadastro" value="Estado " for="estado"/>
                            <p:selectOneMenu class="cadastro" id="estado" filter="true" filterMatchMode="contain" required="true" 
                                             value=""
                                             requiredMessage="Campo obrigatório">
                                <f:selectItem itemLabel="Selecione um Estado" noSelectionOption="true" />
                                <f:selectItem itemLabel="AC - Acre" itemValue="SP" />
                                <f:selectItem itemLabel="AL - Alagoas" itemValue="PR" />
                                <f:selectItem itemLabel="AP - Amapá" itemValue="RJ" />
                                <f:selectItem itemLabel="AM - Amazonas" itemValue="SC" />
                                <f:selectItem itemLabel="BA - Bahia" itemValue="SC" />
                                <f:selectItem itemLabel="CE - Ceará" itemValue="SC" />
                                <f:selectItem itemLabel="DF - Distrito Federal" itemValue="SC" />
                                <f:selectItem itemLabel="ES - Espirito Santo" itemValue="SC" />
                                <f:selectItem itemLabel="GO - Goiás" itemValue="SC" />
                                <f:selectItem itemLabel="MA - Maranhão" itemValue="SC" />
                                <f:selectItem itemLabel="MT - Mato Grosso" itemValue="SC" />
                                <f:selectItem itemLabel="MS - Mato Grosso do Sul" itemValue="SC" />
                                <f:selectItem itemLabel="MG - Minas Gerais" itemValue="SC" />
                                <f:selectItem itemLabel="PA - Pará" itemValue="SC" />
                                <f:selectItem itemLabel="PB - Paraíba" itemValue="SC" />
                                <f:selectItem itemLabel="PR - Paraná" itemValue="SC" />
                                <f:selectItem itemLabel="PE - Pernambuco" itemValue="SC" />
                                <f:selectItem itemLabel="PI - Piauí" itemValue="SC" />
                                <f:selectItem itemLabel="RN - Rio Grande do Norte" itemValue="SC" />
                                <f:selectItem itemLabel="RS - Rio Grande do Sul" itemValue="SC" />
                                <f:selectItem itemLabel="RJ - Rio de Jnairo" itemValue="SC" />
                                <f:selectItem itemLabel="RR - Roraima" itemValue="SC" />
                                <f:selectItem itemLabel="SC - Santa Catarina" itemValue="SC" />
                                <f:selectItem itemLabel="SP - São Paulo" itemValue="SC" />
                                <f:selectItem itemLabel="SE - Sergipe" itemValue="SC" />
                                <f:selectItem itemLabel="TO - Tocantins" itemValue="SC" />

                            </p:selectOneMenu>
                            <p:message class="cadastro" for="estado"/>
                            
                            <p:outputLabel class="cadastro" value="Data de Admissão" for="admissao"/>
                            <p:inputText class="cadastro" id="admissao" maxlength="11" required="true"
                            			 placeholder="01/01/1999"
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (9-11)"
                                         value="">
                                <f:validateLength minimum="9" maximum="11"/>
                            </p:inputText>
                            <p:message class="cadastro" for="admissao"/>
                            
                            <p:outputLabel class="cadastro" value="Data de Demissão" for="demissao"/>
                            <p:inputText class="cadastro" id="demissao" maxlength="11"
                            			 placeholder="01/01/1999"
                                         validatorMessage="Tamanho inválido (9-11)"
                                         value="">
                                <f:validateLength minimum="9" maximum="11"/>
                            </p:inputText>
                            <p:message class="cadastro" for="demissao"/>

                            <p:outputLabel class="cadastro" for="cargo" value="Cargo "/>
                            <p:selectOneMenu class="cadastro" id="cargo" filter="true" filterMatchMode="contains" required = "true" 
                                             requiredMessage="Campo Obrigatório"
                                             value="#">
                                <f:selectItem itemLabel="Selecione um Cargo" noSelectionOption="true"/>
                                <f:selectItems value="#"
                                               var="cargo"
                                               itemValue=""
                                               itemLabel=""/>
                            </p:selectOneMenu>
                            <p:message class="cadastro" for="cargo"/>
                            

                            <p:outputLabel class="cadastro" value="E-mail" for="email"/>
                            <p:inputText class="cadastro" id="email" maxlength="30" required="true"
                            			 placeholder="exemplo@sast.com.br"
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (8-30)"
                                         value="">
                                <f:validateLength minimum="8" maximum="30"/>
                            </p:inputText>
                            <p:message class="cadastro" for="email"/>


                            <p:outputLabel class="cadastro" value="Login" for="login"/>
                            <p:inputText class="cadastro" id="login" maxlength="20" required="true" 
                            			 placeholder="Digite aqui o login..."
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (4-20)"
                                         value="">
                                <f:validateLength minimum="4" maximum="20"/>
                            </p:inputText>
                            <p:message class="cadastro" for="login"/>
                            
                            <p:outputLabel class="cadastro" value="Senha" for="senha"/>
                            <p:inputText class="cadastro" id="senha" maxlength="10" required="true"
                            			 placeholder="Digite aqui a senha..."
                                         requiredMessage="Campo obrigatório"
                                         validatorMessage="Tamanho inválido (5-10)"
                                         value="">
                                <f:validateLength minimum="5" maximum="10"/>
                            </p:inputText>
                            <p:message class="cadastro" for="senha"/>
                            
                            <p:outputLabel class="cadastro" for="perfil" value="Perfil "/>
                            <p:selectOneMenu class="cadastro" id="perfil" filter="true" filterMatchMode="contains" required = "true" 
                                             requiredMessage="Campo Obrigatório"
                                             value="#">
                                <f:selectItem itemLabel="Selecione um Perfil" noSelectionOption="true"/>
                                <f:selectItems value="#"
                                               var="perfil"
                                               itemValue=""
                                               itemLabel=""/>
                            </p:selectOneMenu>
                            <p:message class="cadastro" for="perfil"/>

                        </h:panelGrid>
                    </div>
                    
                    <div class="add-incluir">
                    	<p:button class="btn-cancelar" value="Cancelar" outcome="funcionarioListar.xhtml" />
                        <p:commandButton class="btn-incluir" type="submit" value="Salvar" update="pnlDados mensagem"
                                             actionListener="#"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
	</ui:composition>
</html>
