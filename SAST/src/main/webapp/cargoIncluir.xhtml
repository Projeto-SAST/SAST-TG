<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{cargoBean.novo()}" />
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Cadastrar Cargo
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-incluir">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="3">

                            <p:outputLabel value="Nome do Cargo" class="cadastro" for="nome" />
                            <p:inputText class="cadastro" id="nome" maxlength="45" required = "true"
                                         placeholder="Digite aqui o nome do cargo ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="#{cargoBean.cargo.nome}">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="nome"/>

                            <p:outputLabel value="Descrição do Cargo" class="cadastro" for="descricao" />
                            <p:inputText class="cadastro" id="descricao" maxlength="45" required = "true"
                                         placeholder="Digite aqui a descrição do cargo ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="#{cargoBean.cargo.descricao}">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="descricao"/>

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-cancelar" value="Cancelar" outcome="cargoListar.xhtml" />
                        <p:commandButton class="btn-incluir" type="submit" value="Salvar" update="pnlDados mensagem"
                                         actionListener="#{cargoBean.salvar()}">
                            <p:confirm header="Confirmar inclusão" message="Deseja realmente salvar este registro?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
