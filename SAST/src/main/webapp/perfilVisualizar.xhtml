<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:metadata>
        <f:viewParam name="codigo" value="#{perfilBean.codigo}" />
        <f:viewAction action="#{perfilBean.buscar()}" />
    </f:metadata>
    
    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Visualizar Perfil
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-visualizar">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="2">

                            <p:outputLabel value="Nome do Pefil" class="cadastro"/>
                            <h:outputText value="#{perfilBean.perfil.nomePerfil}" />

                            <p:outputLabel value="Gerenciar Clientes" class="cadastro" />
                            <h:outputText value="#{perfilBean.perfil.gerCliInt}" />

                            <p:outputLabel value="Gerenciar Funcionários" class="cadastro" />
                            <h:outputText value="#{perfilBean.perfil.gerFuncInt}" />

                            <p:outputLabel value="Gerenciar Cargos" class="cadastro" />
                            <h:outputText value="#{perfilBean.perfil.gerCargInt}" />

                            <p:outputLabel value="Gerenciar Planos" class="cadastro" />
                            <h:outputText value="#{perfilBean.perfil.gerPlanInt}" />

                            <p:outputLabel value="Gerenciar Manutenções" class="cadastro"  />
                            <h:outputText value="#{perfilBean.perfil.gerManInt}" />

                            <p:outputLabel value="Modificar Configurações" class="cadastro" />
                            <h:outputText value="#{perfilBean.perfil.gerConfigInt}" />

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-voltar" value="Voltar" outcome="perfilListar.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
