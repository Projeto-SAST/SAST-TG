<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="codigo" value="#{planoClienteBean.codCli}" />
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Editar Plano do Cliente
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-incluir">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="3">

                                                       <p:outputLabel value="Descrição" class="cadastro" for="descricao" />
                            <p:inputText class="cadastro" id="descricao" maxlength="45" required = "true"
                                         placeholder="Digite aqui a descrição do plano ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="#{planoBean.plano.descricao}">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="descricao"/>

                            <p:outputLabel value="Velocidade" class="cadastro" for="velocidade" />
                            <p:inputText class="cadastro" id="velocidade" maxlength="20" required = "true"
                                         placeholder="Digite aqui a velocidade do plano ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (3-11)"
                                         value="#{planoBean.plano.velocidade}">
                                <f:validateLength minimum="3" maximum="11"/>
                            </p:inputText>
                            <p:message class="cadastro" for="velocidade"/>

                            <p:outputLabel value="Garantia de Banda" class="cadastro" for="garantia" />
                            <p:inputText class="cadastro" id="garantia" maxlength="2" required = "true"
                                         placeholder="Digite aqui a garantia de banda ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (1-3)"
                                         value="#{planoBean.plano.garantia}">
                                <f:validateLength minimum="1" maximum="3"/>
                            </p:inputText>
                            <p:message class="cadastro" for="garantia"/>

                            <p:outputLabel value="Tipo de Conexão" class="cadastro" for="tipo" />
                            <p:selectOneMenu class="cadastro" id="tipo" filter="true" filterMatchMode="contain" required="true" 
                                             value="#{planoBean.plano.tipoConexao}"
                                             requiredMessage="Campo obrigatório">
                                <f:selectItem itemLabel="Selecione o tipo de conexão" noSelectionOption="true" />
                                <f:selectItem itemLabel="Fibra" itemValue="Fibra" />
                                <f:selectItem itemLabel="Rádio" itemValue="Radio" />

                            </p:selectOneMenu>
                            <p:message class="cadastro" for="tipo"/>

                            <p:outputLabel value="Valor" class="cadastro" for="valor" />
                            <p:inputText class="cadastro" id="valor" maxlength="20" required = "true"
                                         placeholder="Digite aqui o valor do plano ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-10)"
                                         value="#{planoBean.plano.valor}">
                                <f:validateLength minimum="2" maximum="10"/>
                            </p:inputText>
                            <p:message class="cadastro" for="valor"/>

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-cancelar" value="Cancelar" outcome="planoclienteListar.xhtml">
                            <f:param name="codigo" value="#{planoClienteBean.codCli}" />
                        </p:button>
                        <p:commandButton class="btn-incluir" type="submit" value="Salvar" update="pnlDados mensagem"
                                         actionListener="#">
                            <p:confirm header="Confirmar edição" message="Deseja realmente editar este registro?" icon="ui-icon-alert" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                        
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
