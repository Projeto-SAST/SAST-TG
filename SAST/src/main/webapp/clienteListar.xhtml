<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{clienteBean.listar()}" /> 
</f:metadata>
    
<ui:composition template="modeloGeral.xhtml">
	<ui:define name="titulo">
		Consultar Clientes
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<div class="container-table">
				<div class="table">
                                    <p:dataTable emptyMessage="Nenhum registro encontrado." value="#{clienteBean.clientes}"
						var="Cliente" 
                                                paginatorPosition="bottom"
                                                rows="10">

                                        <p:column headerText="Nome" sortBy="#{Cliente.nome}" filterBy="#{Cliente.nome}"
							filterMatchMode="contains">
							<h:outputText value="#{Cliente.nome}" />
						</p:column>

                                        <p:column headerText="Telefone" sortBy="#{Cliente.telefone}" filterBy="#{Cliente.telefone}"
							filterMatchMode="contains">
							<h:outputText value="#{Cliente.telefone}" />
						</p:column>

                                        <p:column headerText="E-mail" sortBy="#{Cliente.email}" filterBy="#{Cliente.email}"
							filterMatchMode="contains">
							<h:outputText value="#{Cliente.email}" />
						</p:column>

                                        <p:column headerText="Cidade" sortBy="#{Cliente.cidade}" filterBy="#{Cliente.cidade}"
							filterMatchMode="contains">
                                            <h:outputText value="#{Cliente.cidade}" />
						</p:column>

						<p:column headerText="OpÃ§Ãµes">
							<div class="options">
								<p:button class="visualizar" value="" outcome="clienteVisualizar.xhtml">
                                                                    <f:param name="codigo" value="#{Cliente.codigo}" />
								</p:button>

								<p:button class="editar" value="" outcome="clienteEditar.xhtml">
                                                                    <f:param name="codigo" value="#{Cliente.codigo}" />
								</p:button>

								<p:button styleClass="excluir" value="" outcome="clienteExcluir.xhtml">
									<f:param name="codigo" value="#{Cliente.codigo}" />
								</p:button>
                                                                
                                                                <p:button styleClass="addplan" value="" outcome="planoclienteIncluir.xhtml">
									<f:param name="codigo" value="#{Cliente.codigo}" />
								</p:button>
                                                                
							</div>
						</p:column>
					</p:dataTable>
				</div>
				<div class="add">
					<p:button styleClass="incluir" value="Novo Cliente" outcome="clienteIncluir.xhtml"/>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
