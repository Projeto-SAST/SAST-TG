<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="codigo" value="#{manutencaoBean.codigo}" />
        <f:viewAction action="#{manutencaoBean.buscar()}" />
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Excluir Manutenção
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-visualizar">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="2">

                            <p:outputLabel class="cadastro" value="Cliente "/>
                            <h:outputText value="#{manutencaoBean.manutencao.codigoCliente.nome}" />

                            <p:outputLabel value="Problema" class="cadastro" />
                            <h:outputText value="#{manutencaoBean.manutencao.descricao}" />

                            <p:outputLabel value="Descrição" class="cadastro" />
                            <h:outputText value="#{manutencaoBean.manutencao.descProblema}" />

                            <p:outputLabel value="Observações" class="cadastro" />
                            <h:outputText value="#{manutencaoBean.manutencao.observacoes}" />

                            <p:outputLabel value="Prioridade" class="cadastro" />
                            <h:outputText value="#{manutencaoBean.manutencao.prioridade}" />

                            <p:outputLabel class="cadastro" value="Data de Agendamento"/>
                            <h:outputText value="#{manutencaoBean.manutencao.dtAgendamento}">
                                <f:convertDateTime locale="pt_BR" />
                            </h:outputText>

                            <p:outputLabel class="cadastro" value="Data de Execução"/>
                            <h:outputText value="#{manutencaoBean.manutencao.dtExecucao}">
                                <f:convertDateTime locale="pt_BR" />
                            </h:outputText>

                            <p:outputLabel class="cadastro" value="Manutenção Baixada"/>
                            <h:outputText value="#{manutencaoBean.manutencao.baixaMan}" />

                            <p:outputLabel class="cadastro" value="Funcionário Responsável "/>
                            <h:outputText value="#{manutencaoBean.manutencao.codigoFuncionario.nome}" />

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-voltar" value="Voltar" outcome="manutencaoListar.xhtml" />
                        <p:commandButton class="btn-cancelar" type="submit" value="Excluir" update="pnlDados mensagem"
                                         actionListener="#{manutencaoBean.excluir()}">
                            <p:confirm header="Confirmar exclusão" message="Deseja realmente excluir este registro?" icon="ui-icon-alert" />
                        </p:commandButton>


                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
