<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{manutencaoBean.novo()}" />
    </f:metadata>
    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Consultar Manutenções
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrado." value="#"
                                     var="Manutencao" paginator="true" paginatorPosition="bottom" rows="10">

                            <p:column headerText="Cliente" sortBy="#" filterBy="#"
                                      filterMatchMode="contains">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Descrição" sortBy="#" filterBy="#"
                                      filterMatchMode="contains">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Data do agendamento" sortBy="#" filterBy="#"
                                      filterMatchMode="contains">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Prioridade" sortBy="#" filterBy="#"
                                      filterMatchMode="contains">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="visualizar" value=""
                                              outcome="manutencaoVisualizar.xhtml">
                                        <f:param name="codigo" value="#" />
                                    </p:button>

                                    <p:button class="editar" value="" outcome="manutencaoEditar.xhtml">
                                        <f:param name="codigo" value="#" />
                                    </p:button>

                                    <p:button styleClass="excluir" value=""
                                              outcome="manutencaoExcluir.xhtml">
                                        <f:param name="codigo" value="#" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="add">
                        <p:button styleClass="incluir" value="Nova Manutenção"
                                  outcome="manutencaoIncluir.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
