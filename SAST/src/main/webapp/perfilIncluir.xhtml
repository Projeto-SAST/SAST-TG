<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{perfilBean.novo()}" />
    </f:metadata>


    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Cadastrar Perfil
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-incluir">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="3">

                            <p:outputLabel value="Nome do Pefil" class="cadastro" for="nome" />
                            <p:inputText class="cadastro" id="nome" maxlength="45" required = "true"
                                         placeholder="Digite aqui o nome do perfil ..."
                                         requiredMessage="Campo Obrigatório"
                                         validatorMessage="Tamanho inválido (5-45)"
                                         value="#{perfilBean.perfil.nomePerfil}">
                                <f:validateLength minimum="5" maximum="45"/>
                            </p:inputText>
                            <p:message class="cadastro" for="nome"/>

                        </h:panelGrid>

                        <h:panelGrid columns="2">

                            <p:outputLabel value="Gerenciar Clientes" class="cadastro" for="clientes" />
                            <p:selectBooleanButton id="clientes" value="#{perfilBean.perfil.gerenciarClientes}" 
                                                   onLabel="Sim" offLabel="Não" 
                                                   style="width:70px">
                                <f:selectItem itemLabel="Sim" itemValue="True"/>
                                <f:selectItem itemLabel="Não" itemValue="False"/>
                            </p:selectBooleanButton>

                            <p:outputLabel value="Gerenciar Funcionários" class="cadastro" for="funcionarios" />
                            <p:selectBooleanButton id="funcionarios" value="#{perfilBean.perfil.gerenciarFuncionarios}" 
                                                   onLabel="Sim" offLabel="Não" 
                                                   style="width:70px">
                                <f:selectItem itemLabel="Sim" itemValue="True"/>
                                <f:selectItem itemLabel="Não" itemValue="False"/>
                            </p:selectBooleanButton>

                            <p:outputLabel value="Gerenciar Cargos" class="cadastro" for="cargos" />
                            <p:selectBooleanButton id="cargos" value="#{perfilBean.perfil.gerenciarCargos}" 
                                                   onLabel="Sim" offLabel="Não" 
                                                   style="width:70px">
                                <f:selectItem itemLabel="Sim" itemValue="True"/>
                                <f:selectItem itemLabel="Não" itemValue="False"/>
                            </p:selectBooleanButton>

                            <p:outputLabel value="Gerenciar Planos" class="cadastro" for="planos" />
                            <p:selectBooleanButton id="planos" value="#{perfilBean.perfil.gerenciarPlanos}" 
                                                   onLabel="Sim" offLabel="Não" 
                                                   style="width:70px">
                                <f:selectItem itemLabel="Sim" itemValue="True"/>
                                <f:selectItem itemLabel="Não" itemValue="False"/>
                            </p:selectBooleanButton>

                            <p:outputLabel value="Gerenciar Manutenções" class="cadastro" for="manutencoes" />
                            <p:selectBooleanButton id="manutencoes" value="#{perfilBean.perfil.gerenciarManutencoes}" 
                                                   onLabel="Sim" offLabel="Não" 
                                                   style="width:70px">
                                <f:selectItem itemLabel="Sim" itemValue="True"/>
                                <f:selectItem itemLabel="Não" itemValue="False"/>
                            </p:selectBooleanButton>

                            <p:outputLabel value="Modificar Configurações" class="cadastro" for="configuracoes" />
                            <p:selectBooleanButton id="configuracoes" value="#{perfilBean.perfil.gerenciarConficuracoes}" 
                                                   onLabel="Sim" offLabel="Não" 
                                                   style="width:70px">
                                <f:selectItem itemLabel="Sim" itemValue="True"/>
                                <f:selectItem itemLabel="Não" itemValue="False"/>
                            </p:selectBooleanButton>

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-cancelar" value="Cancelar" outcome="perfilListar.xhtml" />
                        <p:commandButton class="btn-incluir" type="submit" value="Salvar" update="pnlDados mensagem"
                                         actionListener="#{perfilBean.salvar()}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
