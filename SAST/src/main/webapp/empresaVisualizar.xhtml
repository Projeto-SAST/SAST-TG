<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{empresaBean.buscar()}" />
    </f:metadata>

    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Dados da Empresa
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-center">
                    <div class="container-visualizar">
                        <p:growl id="mensagem" globalOnly="true"/>

                        <h:panelGrid id="pnlDados" columns="2">

                            <p:outputLabel class="cadastro" value="Nome" />
                            <h:outputText value="#{empresaBean.empresa.nomeEmpresa}" />

                            <p:outputLabel value="Razão Social" class="cadastro" />
                            <h:outputText value="#{empresaBean.empresa.razaoSocial}" />

                            <p:outputLabel class="cadastro" value="CNPJ"/>
                            <h:outputText value="#{empresaBean.empresa.cnpj}" />

                            <p:outputLabel class="cadastro" value="Telefone"/>
                            <h:outputText value="#{empresaBean.empresa.telefone}" />

                            <p:outputLabel value="Endereço" class="cadastro" />
                            <h:outputText value="#{empresaBean.empresa.endereco}" />


                            <p:outputLabel value="Número" class="cadastro" />
                            <h:outputText value="#{empresaBean.empresa.numero}" />

                            <p:outputLabel value="Bairro" class="cadastro" />
                            <h:outputText value="#{empresaBean.empresa.bairro}" />


                            <p:outputLabel class="cadastro" value="Cidade" />
                            <h:outputText value="#{empresaBean.empresa.cidade}" />

                            <p:outputLabel class="cadastro" value="Estado "/>
                            <h:outputText value="#{empresaBean.empresa.estado}" />


                            <p:outputLabel class="cadastro" value="E-mail" />
                            <h:outputText value="#{empresaBean.empresa.email}" />

                        </h:panelGrid>
                    </div>

                    <div class="add-incluir">
                        <p:button class="btn-voltar" value="Voltar" outcome="principal.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
