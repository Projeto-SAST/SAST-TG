<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="StyleSheet" type="text/css" href="CSS/estilo.css" media="screen" />
	<h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css" />
	<title>SAST</title>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="15%" resizable="false"
			collapsible="false" closable="false" gutter="0">
                    <div class="logo-menu">
                        <i class="fa fa-area-chart" aria-hidden="true"></i>     
                    </div>
                    
                    <div class="header">
                            <span><ui:insert name="titulo" /></span>
                    </div>
                    
                    <div class="logout">
                        <p:commandButton value="Sair" styleClass="btn-sair" action="#"/>     
                    </div>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="15%" resizable="false"
                              collapsible="false" closable="false" gutter="0">
			<h:form class="menu">
				<p:menu toggleable="true">
					<p:submenu label="Início">
						<p:menuitem value="Principal" outcome="principal.xhtml"/>
					</p:submenu>
					<p:submenu label="Consultas">
						<p:menuitem value="Manutenções" outcome="manutencaoListar.xhtml" />
						<p:menuitem value="Clientes" outcome="clienteListar.xhtml" />
						<p:menuitem value="Funcionários" outcome="funcionarioListar.xhtml" />
						<p:menuitem value="Cargos" outcome="cargoListar.xhtml" />
						<p:menuitem value="Perfis" outcome="perfilListar.xhtml" />
						<p:menuitem value="Planos" outcome="planoListar.xhtml" />
					</p:submenu>

					<p:submenu label="Relatórios">
						<p:menuitem value="Gerar relatórios" />
					</p:submenu>
						
					<p:submenu label="Empresa">
						<p:menuitem value="Visualizar Dados" outcome="empresaVisualizar.xhtml" />
						<p:menuitem value="Alterar Dados" outcome="empresaEditar.xhtml" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

       <p:layoutUnit styleClass="conteudo" position="center" resizable="false" collapsible="false"
			closable="false" gutter="0">

			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
