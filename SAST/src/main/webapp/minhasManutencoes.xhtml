<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{manutencaoBean.listar()}" /> 
    </f:metadata>
    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Minhas Manutenções
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrado." value="#{manutencaoBean.manutencoes}"
                                     var="Manutencao" paginator="true" paginatorPosition="bottom" rows="10">

                            <p:column headerText="Cliente" sortBy="#{Manutencao.codigoCliente.nome}" filterBy="#{Manutencao.codigoCliente.nome}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Manutencao.codigoCliente.nome}" />
                            </p:column>

                            <p:column headerText="Funcionario" sortBy="#{Manutencao.codigoFuncionario.nome}" filterBy="#{Manutencao.codigoFuncionario.nome}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Manutencao.codigoFuncionario.nome}" />
                            </p:column>

                            <p:column headerText="Descrição" sortBy="#{Manutencao.descricao}" filterBy="#{Manutencao.descricao}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Manutencao.descricao}" />
                            </p:column>

                            <p:column headerText="Data do agendamento" sortBy="#{Manutencao.dtAgendamento}" filterBy="#{Manutencao.dtAgendamento}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Manutencao.dtAgendamento}">
                                    <f:convertDateTime locale="pt_BR" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Prioridade" sortBy="#{Manutencao.prioridade}" filterBy="#{Manutencao.prioridade}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Manutencao.prioridade}" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="visualizar" value=""
                                              outcome="manutencaoVisualizar.xhtml">
                                        <f:param name="codigo" value="#{Manutencao.codigo}" />
                                    </p:button>

                                    <p:button class="editar" value="" outcome="manutencaoEditar.xhtml">
                                        <f:param name="codigo" value="#{Manutencao.codigo}" />
                                    </p:button>

                                    <p:button styleClass="excluir" value=""
                                              outcome="manutencaoExcluir.xhtml">
                                        <f:param name="codigo" value="#{Manutencao.codigo}" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
