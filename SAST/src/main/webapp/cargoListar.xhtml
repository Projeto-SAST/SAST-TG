<html xmlns="http://www.w3.org/1999/xhtml"

    <f:metadata>
        <f:viewAction action="#{cargoBean.listar()}" /> 
    </f:metadata>
    <ui:composition template="modeloGeral.xhtml">
        <ui:define name="titulo">
            Consultar Cargos
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="container-table">
                    <div class="table">
                        <p:dataTable emptyMessage="Nenhum registro encontrado." value="#{cargoBean.cargos}"
                                     var="Cargo" paginator="true" paginatorPosition="bottom" rows="10">

                            <p:column headerText="Código" sortBy="#{Cargo.codigo}" filterBy="#{Cargo.codigo}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Cargo.codigo}" />
                            </p:column>

                            <p:column headerText="Nome" sortBy="#{Cargo.nome}" filterBy="#{Cargo.nome}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Cargo.nome}" />
                            </p:column>

                            <p:column headerText="Descrição" sortBy="#{Cargo.descricao}" filterBy="#{Cargo.descricao}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{Cargo.descricao}" />
                            </p:column>

                            <p:column headerText="Opções">
                                <div class="options">
                                    <p:button class="visualizar" value=""
                                              outcome="cargoVisualizar.xhtml">
                                        <f:param name="codigo" value="#{Cargo.codigo}" />
                                    </p:button>

                                    <p:button class="editar" value="" outcome="cargoEditar.xhtml">
                                        <f:param name="codigo" value="#{Cargo.codigo}" />
                                    </p:button>

                                    <p:button styleClass="excluir" value=""
                                              outcome="cargoExcluir.xhtml">
                                        <f:param name="codigo" value="#{Cargo.codigo}" />
                                    </p:button>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="add">
                        <p:button styleClass="incluir" value="Novo Cargo"
                                  outcome="cargoIncluir.xhtml" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
