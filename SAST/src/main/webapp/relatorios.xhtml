<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="modeloGeral.xhtml">
	<ui:define name="titulo">
            Relatórios de manutenções
        </ui:define>

	<ui:define name="conteudo">
		<h:form>
			<div class="relatorio">
				<p:panelGrid class="relatorio" id="pnlDados">
					<p:row>
						<p:column colspan="3">
							<h:outputText value="Selecione os filtros desejados:" />
						</p:column>
					</p:row>

					<p:row>
						<p:column class="checkbox">
							<p:selectBooleanCheckbox class="checkbox" value="funcionario" />
						</p:column>

						<p:column colspan="2">
							<h:outputText value="  Técnico Responsável" />
						</p:column>
					</p:row>
					<h:outputText value="" />

					<p:row>
						<p:column class="checkbox">
							<p:selectBooleanCheckbox class="checkbox" value="cliente" />							
						</p:column>
						
						<p:column colspan="2">
							<h:outputText value="Cliente" />							
						</p:column>
					</p:row>
					
					<p:row>
						<p:column class="checkbox">
							<p:selectBooleanCheckbox class="checkbox" value="cidade" />							
						</p:column>
						
						<p:column colspan="2">
							<h:outputText value="  Cidade" />							
						</p:column>
					</p:row>
					
					<p:row>
						<p:column class="checkbox">
							<p:selectBooleanCheckbox class="checkbox" value="data" />							
						</p:column>
						
						<p:column colspan="2">
							<h:outputText value="  Data de agendamento" />							
						</p:column>
					</p:row>

				</p:panelGrid>
			</div>
			<div class="container-center">
				<div class="add-incluir">
					<p:button class="btn-voltar" value="Voltar"
						outcome="principal.xhtml" />
					<p:commandButton class="btn-incluir" type="submit"
						value="Gerar Relatório" update="pnlDados" actionListener="#" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
